<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="container d-flex justify-content-center align-items-center flex-column gap-3">
  <h1>Word Counter</h1>
  <textarea class="form-control shadow-none " name="" id="message" placeholder="Enter Your Text Here"></textarea>

  <div class="details">
   <h3 class="fs-5">Characters: <span id="characters">0</span></h3>
   <h3 class="fs-5">Words:      <span id="words">0</span></h3>
   <h3 class="fs-5">Sentences:  <span id="sentences">0</span></h3>
   <h3 class="fs-5">Paragraphs: <span id="paragraphs">0</span></h3>
  </div>

</div>
  



    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
